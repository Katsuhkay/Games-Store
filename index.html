<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Store</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Adicione o Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--Inicio do cabeçalho-->
    <header class="modern-header">
        <div class="header-container">
            <div class="logo">
                <h1>Games Store</h1>
            </div>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <div class="item-container">
                            <a href="#sobre-a-loja">Sobre</a>
                            <button class="hamburger-btn"><i class="fas fa-chevron-down"></i></button>
                        </div>
                        <div class="submenu">
                            <a href="#">História</a>
                            <a href="#">Localização</a>
                            <a href="#">Equipe</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="item-container">
                            <a href="#destaque">Em destaque</a>
                            <button class="hamburger-btn"><i class="fas fa-chevron-down"></i></button>
                        </div>
                        <div class="submenu">
                            <a href="#">Lançamentos</a>
                            <a href="#">Mais vendidos</a>
                            <a href="#">Pré-vendas</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="item-container">
                            <a href="#promocoes">Promoções</a>
                            <button class="hamburger-btn"><i class="fas fa-chevron-down"></i></button>
                        </div>
                        <div class="submenu">
                            <a href="#">Ofertas do dia</a>
                            <a href="#">Pacotes</a>
                            <a href="#">Descontos</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="item-container">
                            <a href="#contato">Contato</a>
                            <button class="hamburger-btn"><i class="fas fa-chevron-down"></i></button>
                        </div>
                        <div class="submenu">
                            <a href="#">Formulário</a>
                            <a href="#">Redes sociais</a>
                            <a href="#">FAQ</a>
                        </div>
                    </li>
                </ul>
            </nav>
            
            <!-- Menu hamburger mobile -->
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <!--Fim do cabeçalho-->

    <script src="./Javascript/script.js"></script>
</body>
</html>
